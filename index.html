
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraAssess - AI Mock Exam System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .grid-cols-15 {
            grid-template-columns: repeat(15, minmax(0, 1fr));
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Ace Editor Customization */
        .ace_editor {
            font-family: 'Fira Code', monospace !important;
            font-size: 14px !important;
        }
    </style>
    <script>
        // Suppress ResizeObserver loop limit errors which are common with Ace Editor and layout shifts
        window.addEventListener('error', e => {
            if (e.message === 'ResizeObserver loop completed with undelivered notifications' || 
                e.message === 'ResizeObserver loop limit exceeded') {
                e.stopImmediatePropagation();
                e.preventDefault();
            }
        });
    </script>
    <!-- Load Ace from CDN directly to ensure global 'ace' is defined -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.38.0/src-min-noconflict/ace.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-ace": "https://esm.sh/react-ace@13.0.0?external=react,react-dom",
    "ace-builds": "https://esm.sh/ace-builds@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
